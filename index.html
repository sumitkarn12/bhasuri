<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1.0" />
	<title>Logos &amp; Images Designed by @sumitkarn12</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
	<link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-purple.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<link rel="stylesheet" href="/assets/css/styles.css" />
</head>
<body>
	<div class="w3-theme w3-hero w3-card-4 align-center">
		<div>
			<img src="https://www.instagram.com/p/BXqe8BdA4RR/media?size=m" alt="@sumitkarn12 profile picture" class="w3-circle w3-image" />
			<div class="w3-section"></div>
			<a target="_blank" href="https://instagram.com/sumitkarn12" class="w3-button w3-theme w3-round w3-block">
				<span><img src="/assets/Images/ig-logo.svg" alt="instagram logo" style="width: 30px;" />/sumitkarn12</span>
			</a>
			<div class="w3-center">
				<span class="w3-xxxlarge material-icons">arrow_downward</span>
			</div>
		</div>
	</div>
	<div class="w3-container w3-padding-16">
		<div class="w3-row">
			<div class="w3-col l2 w3-hide-small"><p style="visibility: hidden;"></p></div>
			<div class="w3-col s12 l8">
				<div class="w3-row" id="contents"></div>
			</div>
			<div class="w3-col l2"></div>
		</div>
	</div>

	<div id="ig-card-modal" class="ig-card-modal align-center w3-animate-opacity" style="display: none;">
		<div>
			<button class="ig-card-modal-close w3-white w3-button w3-xlarge w3-circle material-icons w3-card">close</button>
			<div class="ig-card-modal-content"></div>
		</div>
	</div>

	<script src="/assets/js/script.js"></script>
	<script src="//platform.instagram.com/en_US/embeds.js"></script>
</body>
</html>
